<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- button area -->
    <div>
      <button id="downloadButton">이미지 다운로드</button>
    </div>
    <!-- canvas -->
    <canvas></canvas>
  </body>
  <script>
    // Naver Blog <pvelo>
    // https://blog.naver.com/psj9102/222961993958

    const downloadButton = document.querySelector("#downloadButton");
    const canvas = document.querySelector("canvas");
    const context = canvas.getContext("2d");

    // unsplash 이미지 경로
    const unsplash =
      "https://images.unsplash.com/photo-1520262454473-a1a82276a574?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80 870w";

    const image = new Image();
    image.crossOrigin = "Anonymous";
    image.src = unsplash;

    // 이미지 로드 후 canvas의 width, height를 설정하고 이미지 그리기
    image.onload = () => {
      canvas.width = image.width;
      canvas.height = image.height;
      context.drawImage(image, 0, 0, canvas.width, canvas.height);
    };

    // 이미지 다운로드 코드
    downloadButton.addEventListener("click", () => {
      const url = canvas.toDataURL();
      const a = document.createElement("a");

      a.href = url;
      a.download = "download.png";
      a.click();
    });
  </script>
</html>
