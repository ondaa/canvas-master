<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texture</title>
    <link href="../css/global.css" rel="stylesheet" />
  </head>
  <body></body>
  <script type="importmap">
    {
      "imports": {
        "three": "../build/three.module.js",
        "three/addons/": "../jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    // camera setting
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      1,
      1000
    );
    camera.position.x = 40;
    camera.position.y = 40;
    camera.position.z = 40;

    // scene setting
    const scene = new THREE.Scene();

    // renderer setting
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);

    // canvas append body
    document.body.appendChild(renderer.domElement);

    // axes helper 추가
    const axesHelper = new THREE.AxesHelper(500);
    scene.add(axesHelper);

    // 컨트롤러 추가
    // left mouse = rotation
    // right mouse = pan
    // scroll = zoom
    const control = new OrbitControls(camera, renderer.domElement);

    /**
     * 추가 코드는 여기서 부터
     */

    for (let i = 0; i < 3; i++) {
      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.y = 4;
      light.position.x = i * 6;
      light.position.z = 4;
      scene.add(light);

      const lightHelper = new THREE.PointLightHelper(light, 1);
      scene.add(lightHelper);
    }

    const geometry = new THREE.BoxGeometry(4, 4, 4);
    const color = 0xffffff;

    const textureLoad = new THREE.TextureLoader();
    const texture = textureLoad.load(
      "../texture/blocks/Concrete_Blocks_007_ambientOcclusion.jpg"
    );

    const material = new THREE.MeshStandardMaterial({
      color,
      side: THREE.DoubleSide,
      map: texture,
    });
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // + normal
    const normalTexture = textureLoad.load(
      "../texture/blocks/Concrete_Blocks_007_normal.jpg"
    );

    const material_normal = new THREE.MeshStandardMaterial({
      color,
      side: THREE.DoubleSide,
      map: texture,
      normalMap: normalTexture,
    });
    const mesh_normal = new THREE.Mesh(geometry, material_normal);
    mesh_normal.position.x = 6;
    scene.add(mesh_normal);

    // canvas
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    canvas.width = 500;
    canvas.height = 500;

    context.rect(0, 0, 100, 100);
    context.fillStyle = "red";
    context.fill();

    const canvasTexture = new THREE.CanvasTexture(canvas);

    const material_canvas = new THREE.MeshStandardMaterial({
      color,
      side: THREE.DoubleSide,
      map: canvasTexture,
    });
    const mesh_canvas = new THREE.Mesh(geometry, material_canvas);
    mesh_canvas.position.x = 12;
    scene.add(mesh_canvas);

    const clock = new THREE.Clock();

    function animate(timestamp) {
      canvasTexture.needsUpdate = true;
      context.clearRect(0, 0, 500, 500);
      context.rect(timestamp / 1000, 0, 100, 100);
      context.fillStyle = "red";
      context.fill();

      window.requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</html>
