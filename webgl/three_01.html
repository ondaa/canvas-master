<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/global.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container"></div>
  </body>
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/addons/": "./jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    const container = document.querySelector("#container");

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      1,
      1000
    );

    const controls = new OrbitControls(camera, renderer.domElement);

    camera.position.set(0, 0, 20);

    // axes 축 helper
    scene.add(new THREE.AxesHelper(3000));

    /**
     * Light 구간
     */
    const light = new THREE.SpotLight(0xffff00, 5);
    light.castShadow = true;
    // 빛을 비추는 범위를 설정할 수 있다.
    light.angle = Math.PI / 20;

    // 시작점으로부터 빛이 도달하는 거리 (y to distance)
    light.distance = 30;

    // float 중심으로 부터 빛 번짐의 농도
    // 값이 작을수록 진해진다.
    // https://cglearn.codelight.eu/pub/computer-graphics/shadows
    light.penumbra = 0.5;

    light.position.y = 20;

    scene.add(light);

    const lightHelper = new THREE.SpotLightHelper(light, 0xffff00);
    scene.add(lightHelper);
    /**
     * Light 구간
     */

    /**
     * Plane 구간
     */
    const geometry = new THREE.PlaneGeometry(20, 20);
    const material = new THREE.MeshPhongMaterial({
      color: 0xffffff,
      side: THREE.DoubleSide,
    });

    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    plane.rotation.x = Math.PI * 0.5;
    /**
     * Plane 구간
     */

    function render() {
      window.requestAnimationFrame(render);
      renderer.render(scene, camera);
    }

    render();
  </script>
</html>
