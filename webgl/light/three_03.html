<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HemisphereLight</title>
    <link href="./css/global.css" rel="stylesheet" />
  </head>
  <body></body>
  <script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js",
        "three/addons/": "./jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    // camera setting
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      1,
      1000
    );

    // scene setting
    const scene = new THREE.Scene();

    // renderer setting
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;

    // canvas append body
    document.body.appendChild(renderer.domElement);

    // axes helper 추가
    const axesHelper = new THREE.AxesHelper(500);
    scene.add(axesHelper);

    // 컨트롤러 추가
    // left mouse = rotation
    // right mouse = pan
    // scroll = zoom
    const control = new OrbitControls(camera, renderer.domElement);

    /**
     * 추가 코드는 여기서 부터
     */
    const planeGeometry = new THREE.PlaneGeometry(100, 100);
    const planeMeterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
    const plane = new THREE.Mesh(planeGeometry, planeMeterial);
    plane.rotation.x = Math.PI * -0.5;
    scene.add(plane);

    const geometry = new THREE.BoxGeometry(10, 10, 10);
    const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
    const cube = new THREE.Mesh(geometry, material);
    cube.position.y = 10;
    scene.add(cube);

    const light = new THREE.HemisphereLight(0xffbacc, 0xffffff, 1);
    light.position.y = 20;
    scene.add(light);

    const helper = new THREE.HemisphereLightHelper(light, 5);
    scene.add(helper);

    function animate() {
      window.requestAnimationFrame(animate);
      renderer.render(scene, camera);

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
    }

    animate();
  </script>
</html>
